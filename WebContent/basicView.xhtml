<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>

<h:form>
    <h:panelGrid columns="4" cellpadding="5">
        <h:outputLabel for="name" value="Name:" style="font-weight:bold" />
        <p:inputText id="name" value="#{basicView.text}" />
        <p:commandButton value="Submit" update="display" icon="ui-icon-check" />
        <h:outputText id="display" value="#{basicView.text}" />
    </h:panelGrid>
</h:form>
<h:form>
    <p:panel id="panel" header="New User">
 
        <p:messages id="msgs" />
 
        <h:panelGrid columns="3" cellpadding="5">
            <p:outputLabel for="username" value="Username: " />
            <p:inputText id="username" value="#{userLogin.userName}" required="true" label="User Name">
                <f:validateLength minimum="2" />
            </p:inputText>
            <p:message for="username" display="icon" />
 
            <p:outputLabel for="password" value="Password: " />
            <p:inputText id="password" value="#{userLogin.password}" label="Password" required="true">
                <f:validateLength minimum="2" />
                <p:ajax update="msgLastname" event="keyup" />
            </p:inputText>
            <p:message for="password" id="msgLastname" display="icon" />
 
        </h:panelGrid>
 
        <p:commandButton value="Save" update="panel" actionListener="#{userLogin.save}" icon="ui-icon-check" />
    </p:panel>
</h:form>
</h:body>
</html>
