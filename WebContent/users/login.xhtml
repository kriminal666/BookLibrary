<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
	<html xmlns="http://www.w3.org/1999/xhtml"
	      xmlns:h="http://java.sun.com/jsf/html"
	      xmlns:f="http://java.sun.com/jsf/core"
	      xmlns:ui="http://java.sun.com/jsf/facelets"
	      xmlns:p="http://primefaces.org/ui">
	 
	<h:head>
	 
	</h:head>
	<h:body>
	 <h2>Login</h2>
	 <h:form id="loginUser">
	  <p:panel id="panel" header="Login">
       <p:messages id="msgs" showDetail="true" autoUpdate="true" closable="true" />
	   <h:panelGrid columns="3" width="550" border="0">
	    <h:outputLabel value="Email" />
	    <p:inputText value="#{userBean.email}"
	       id="email"
	        required="true"
	        requiredMessage="Email is required"
	        validatorMessage="Invalid Email"
	        >
	     <f:validateRegex pattern="[a-zA-Z0-9]+@[a-zA-Z]+.[a-zA-Z]{2,3}"></f:validateRegex>
	    </p:inputText>
	    <p:message for="email"/>
	     
	     
	    <h:outputLabel value="Password" />
	    <p:password value="#{userBean.password}"
	       id="password"
	       required="true"
	       requiredMessage="Password is required"
	       validatorMessage="Password should be of length from 5 to 15 chars"
	       >
	      <f:validateLength minimum="5" maximum="15" for="password"></f:validateLength>
	    </p:password>
	    <p:message for="password" />
	       
	    <p:commandButton value="Login" update="msgs" action="#{userController.loginUser(userBean)}" icon="ui-icon-check"></p:commandButton>
	   </h:panelGrid>
	   </p:panel>
	  
	 </h:form>
	 	</h:body>
	</html>
